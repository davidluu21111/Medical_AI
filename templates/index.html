<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Medical Chatbot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0; padding: 0; background: #f0f2f5;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    header {
      background: #0175c2; color: #fff;
      padding: 16px; text-align: center;
      font-size: 1.5rem; font-weight: 600;
    }
    .chat-container {
      display: flex; flex-direction: column;
      max-width: 600px; margin: 20px auto;
      background: #fff; border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      overflow: hidden; height: 80vh;
    }
    .chat-box {
      flex: 1; padding: 16px; overflow-y: auto;
      background: #e7ebee;
    }
    .message {
      display: flex; margin-bottom: 12px; max-width: 80%;
    }
    .bubble {
      padding: 12px 16px; border-radius: 16px;
      line-height: 1.4; word-wrap: break-word; white-space: pre-wrap;
    }
    .message.user { justify-content: flex-end; margin-left: auto; }
    .message.user .bubble {
      background: #0175c2; color: #fff;
      border-bottom-right-radius: 0;
    }
    .message.bot { justify-content: flex-start; margin-right: auto; }
    .message.bot .bubble {
      background: #fff; border: 1px solid #ccc;
      border-bottom-left-radius: 0;
    }
    .input-area {
      display: flex; border-top: 1px solid #ccc;
      background: #f5f5f5; padding: 8px;
    }
    .input-area input {
      flex: 1; border: 1px solid #ccc;
      border-radius: 4px; padding: 10px;
      font-size: 1rem; margin-right: 8px;
    }
    .input-area button {
      background: #0175c2; color: #fff;
      border: none; border-radius: 4px;
      padding: 0 20px; cursor: pointer; font-size: 1rem;
    }
    .input-area button:hover { background: #005999; }
    .chat-box::-webkit-scrollbar { width: 8px; }
    .chat-box::-webkit-scrollbar-track { background: #e7ebee; }
    .chat-box::-webkit-scrollbar-thumb {
      background-color: #ccc; border-radius: 4px;
    }
    @media (max-width: 600px) { header { font-size: 1.2rem; } }
  </style>
</head>
<body>
  <header>Medical Chatbot</header>
  <div class="chat-container">
    <div id="chat-box" class="chat-box"></div>
    <div class="input-area">
      <input
        type="text"
        id="user-input"
        placeholder="Type your message..."
        autocomplete="off"
      />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // Append a message bubble
    function appendMessage(text, sender) {
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('message', sender);

      const bubbleDiv = document.createElement('div');
      bubbleDiv.classList.add('bubble');
      bubbleDiv.textContent = text;

      messageDiv.appendChild(bubbleDiv);
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight; // auto-scroll
    }

    // Send message to Flask: POST /chat with FormData
    function sendMessage() {
      const text = userInput.value.trim();
      if (!text) return;

      // Show user message
      appendMessage(text, 'user');
      userInput.value = '';

      // Prepare form data
      const formData = new FormData();
      formData.append('msg', text);

      fetch('/chat', {
        method: 'POST',
        body: formData
      })
        .then(response => response.text())
        .then(botReply => {
          appendMessage(botReply, 'bot');
        })
        .catch(error => {
          console.error('Error:', error);
          appendMessage('Error reaching the server.', 'bot');
        });
    }

    // Events: click or Enter key
    sendBtn.addEventListener('click', sendMessage);
    userInput.addEventListener('keydown', e => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
